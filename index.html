<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Correo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
    }
    #respuesta {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Consulta de Correo</h2>
  <form id="formulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="edad">Edad:</label>
    <input type="text" id="edad" name="edad" required>

    <button type="submit">Consultar</button>
  </form>

  <div id="respuesta"></div>

  <script>
    document.getElementById('formulario').addEventListener('submit', async function(e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const edad = document.getElementById('edad').value.trim();

      try {
        const res = await fetch(`https://luisviera.app.n8n.cloud/webhook/consulta?nombre=${encodeURIComponent(nombre)}&edad=${encodeURIComponent(edad)}`);
        
        if (!res.ok) throw new Error('Servidor no respondi√≥ correctamente');

        const data = await res.json();

        document.getElementById('respuesta').innerText =
          data.correo ? `Tu correo es: ${data.correo}` : data.error || 'Error en la consulta.';
      } catch (err) {
        document.getElementById('respuesta').innerText = 'Error al conectar con el servidor.';
      }
    });
  </script>
</body>
</html>
