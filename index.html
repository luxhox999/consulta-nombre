<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Correo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 400px;
      max-width: 90%;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #respuesta {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Consulta de Correo</h2>
    <form id="formulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" required>

      <button type="submit">Consultar</button>
    </form>

    <div id="respuesta"></div>
  </div>

  <script>
    document.getElementById('formulario').addEventListener('submit', async function(e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const edad = document.getElementById('edad').value.trim();
      const respuesta = document.getElementById('respuesta');

      try {
        const res = await fetch(`https://luisviera.app.n8n.cloud/webhook/consulta?nombre=${encodeURIComponent(nombre)}&edad=${encodeURIComponent(edad)}`);
        
        if (!res.ok) throw new Error('Servidor no respondi√≥ correctamente');

        const data = await res.json();

        if (!data.correo || data.correo === "no encontrado") {
          respuesta.textContent = "Nombre o edad incorrectos.";
          respuesta.style.color = "red";
        } else {
          respuesta.textContent = `Tu correo es: ${data.correo}`;
          respuesta.style.color = "green";
        }
      } catch (err) {
        respuesta.textContent = "Error al conectar con el servidor.";
        respuesta.style.color = "red";
      }
    });
  </script>
</body>
</html>
